syntax = "proto3";
option go_package ="../pb/";

package pb;

import "model/pb/data.proto";

message RecordLDay {
    string            code = 1;
    optional uint32   flag = 2;
    repeated KData    data = 3;
}

message RecordXDR {
    string            code = 1;
    optional uint32   flag = 2;
    repeated XData    data = 3;
}

message RecordVolume {
    string           code = 1;
    optional uint32  flag = 2;
    repeated VData   data = 3;
}